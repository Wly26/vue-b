<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05-绑定class属性(对象补充)</title>
  <style>
    .line {
      text-decoration: underline;
    }
    .active {
      color: red;
    }
  </style>
</head>

<body>
<div id="app">
  <!-- 布尔值绑定 -->
  <h2 :class="{line: isLine, active: isActive}">你好啊,王红元</h2>
  <!-- 方法绑定 -->
  <h2 :class="getClasses()">你好啊,王红元</h2>
  <!-- 计算属性绑定 -->
  <h2 :class="getClass">你好啊</h2>
</div>

<script src="./js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
    	isLine: true,
      isActive: true
    },
    methods: {
    	getClasses() {
    		return {line: this.isLine, active: this.isActive}
      }
    },
    computed: {
      getClass: {
        get() {
          return {line: this.isLine, active: this.isActive}
        }
      }
    }
  })
</script>

</body>
</html>
