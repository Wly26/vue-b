<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07-编译作用域问题</title>
</head>
<body>

  <div id="app">
    <cpn v-show="isShow"></cpn>
  </div>
  
  <template id="cpn">
    <div>
      <h2>组件标题</h2>
      <p>我是组件内容</p>
    </div>
  </template>
  <script src="./js/vue.js"></script>
  <script>
    const cpn = Vue.extend({
      template: '#cpn',
      // 其次
      data() {
        return{
          isShow: false
        }
      }
    })
  
    // vue实例里是数据优先，如果实例里没有数据，则执行组件里的数据。
    const app = new Vue({
      el: '#app',
      components: {
        cpn
      },
      // 优先
      data() {
        return{
           isShow: true
        }
      }
    })
  </script>
  
  </body>
  </html>
